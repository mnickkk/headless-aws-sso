name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run check

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [bun-darwin-arm64, bun-linux-x64, bun-linux-arm64]
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run build.ts --target ${{ matrix.target }}
